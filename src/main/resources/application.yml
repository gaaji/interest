

spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  application:
    name: interest-service

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone : http://localhost:8761/eureka